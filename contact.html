<section>
	<div class="container">
		<div class="row">
			<div class="col-lg-12">
			
			<div id="map"></div>
			<script>
			  function initMap() {

				var map = new google.maps.Map(document.getElementById('map'), {
				  center: {lat: 48.1441998, lng: 17.1034831},
				  zoom: 12,
				  styles: [
					{
					  featureType: 'all',
					  stylers: [
						{ saturation: -80 }
					  ]
					},{
					  featureType: 'road.arterial',
					  elementType: 'geometry',
					  stylers: [
						{ hue: '#00ffee' },
						{ saturation: 50 }
					  ]
					},{
					  featureType: 'poi.business',
					  elementType: 'labels',
					  stylers: [
						{ visibility: 'off' }
					  ]
					}
				  ]
				});
			  }
			</script>
			<script src="https://maps.googleapis.com/maps/api/js?key= AIzaSyDpvT_x1rkF5ELUM9u1fwp-64LSNTXZjSc&callback=initMap" async defer></script>			
				
			</div>
